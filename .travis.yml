language: node_js

node_js: stable

cache:
  yarn: true
  directories:
    - node_modules

install:
  - yarn global add hexo-cli
  - yarn install

script:
  - yarn hexo generate

after_success:
  - bash ./ci_scripts/deploy_demo_blog.sh

deploy:
  provider: script
  script: ci_scripts/deploy_prod_blog.sh
  on:
    branch:
      - master

env:
  global:
    - AUTHOR_NAME: "tonypythoneer"
    - AUTHOR_EMAIL: "tonypythoneer@gmail.com"
    - secure: 

dist: trusty
